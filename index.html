<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big-brick</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <div class="cell-body">
      <div class="phone-silver">
        <div class="points">
          <div class="points1"></div>
          <div class="points2"></div>
        </div>

        <h2 class="logo-name">BIG-BRICK</h2>
        <div class="screen">
          <h2 class="game">Welcome</h2>
        </div>

        <div class="green-button"></div>
      </div>

      <div class="buttons">
        <div class="button button1">1</div>
        <div class="button button2">2</div>
        <div class="button button3">3</div>
        <div class="button button4">4</div>

        <div class="button button5">5</div>
        <div class="button button6">6</div>
        <div class="button button7">7</div>
        <div class="button button8">8</div>

        <div class="button button9">9</div>
        <div class="button button10">*</div>
        <div class="button button11">0</div>
        <div class="button button12">#</div>
      </div>
    </div>
  </body>
</html>
